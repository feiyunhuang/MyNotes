<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Vue Start</title>
</head>
<body style="text-align: center">

<script src="../../js/vue.js"></script>
<script src="../../js/jquery-3.3.1.min.js"></script>

<!-- 声明式渲染 -->
<div id="app">
	{{message}}
</div>
<script>
    var app = new Vue({
        el : "#app",
        data : {
            message : "Hello Vue!"
        }
    });
</script>
<hr>
<div id="app2">
		<span v-bind:title="message">
			鼠标悬停
		</span>
</div>
<script>
    var app2 = new Vue({
        el : "#app2",
        data : {
            message : "页面加载于 " + new Date().toLocaleString()
        }
    });
</script>

<hr>
<hr>

<!-- 条件与循环 -->
<div id="app3">
	<p v-if="seen">现在你看到我了</p>
</div>
<script>
	var app3 = new Vue({
		el : "#app3",
		data : {
		    seen : true,
		}
	});
</script>
<hr>
<div id="app4">
	<ol>
		<li v-for="todo in todos">
			{{todo.text}}
		</li>
	</ol>
</div>
<script>
	var app4 = new Vue({
		el : "#app4",
		data : {
		    todos : [
				{ text : "study JavaScript" },
				{ text : "study Vue" },
				{ text : "666" }
			]
		}
	});
</script>

<hr>
<hr>

<!-- 处理用户输入 -->
<div id="app_5">
	<p>{{message}}</p>
	<button v-on:click="reverseMessage">逆转消息</button>
</div>
<script>
	var app5 = new Vue({
		el : "#app_5",
		data : {
		    message : "Hello Vue.js"
		},
		methods : {
		    reverseMessage : function () {
				this.message = this.message.split('').reverse().join('');
            }
		}
	});
</script>
<hr>
<div id="app6">
	<p>{{message}}</p>
	<input v-model="message">
</div>
<script>
	var app6 = new Vue({
		el : "#app6",
		data : {
		    message : "Hello Vue.js"
		}
	});
</script>

<hr>
<hr>

<script>
    Vue.component('todo-item', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义属性
        // 这个属性名为 todo。
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });
</script>
<div id="app7">
	<ol>
		<!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
        -->
		<todo-item
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.id">
		</todo-item>
	</ol>
</div>
<script>
	var app7 = new Vue({
		el : "#app7",
		data : {
		    groceryList: [
				{ id: 0, text: '蔬菜' },
				{ id: 1, text: '奶酪' },
				{ id: 2, text: '西瓜' },
			]
		}
	});
</script>
</body>
</html>
